<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Makowy Dom</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Jonasz Gawlik">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="stylesheet" href="styles/gallery_style.css">
    <link rel="icon" href="icons/logo_icon.ico">
    <script src="scripts/burger.js"></script>
</head>
<body>
<header>
    <nav class="menu" id="menu">
        <a href="index.html">Strona główna</a>
        <a href="galeria.html" class="active">Galeria</a>
        <a href="atrakcje.html">Atrakcje</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="javascript:void(0);" class="burger" onclick="changeMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <center>
        <img class="logo" src="icons/Logo.png" alt="">
        <a class="logo-button" href="#gallery"><h1>GALERIA</h1></a>
    </center>
</header>
<br>
<div id="gallery">
    <center>
        <h2 style="text-align:center">Galeria</h2>

        <div class="container">
            <div class="mySlides">
                <div class="number-text">1 / 6</div>
                <img src="photos/owce_kwiaty.jpg" style="width:100%" alt="">
            </div>

            <div class="mySlides">
                <div class="number-text">2 / 6</div>
                <img src="photos/owce4.jpg" style="width:100%" alt="">
            </div>

            <div class="mySlides">
                <div class="number-text">3 / 6</div>
                <img src="photos/owce6.jpg" style="width:100%" alt="">
            </div>

            <div class="mySlides">
                <div class="number-text">4 / 6</div>
                <img src="photos/polana.jpg" style="width:100%" alt="">
            </div>

            <div class="mySlides">
                <div class="number-text">5 / 6</div>
                <img src="photos/tecza.jpg" style="width:100%" alt="">
            </div>

            <div class="mySlides">
                <div class="number-text">6 / 6</div>
                <img src="photos/widok_gory.jpg" style="width:100%" alt="">
            </div>
        </div>
        <div style="text-align: center;">
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <div style="text-align: center;">
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="photos/owce_kwiaty.jpg" style="width:100%"
                         onclick="currentSlide(1)"
                         alt="Owce">
                </div>
                <div class="column">
                    <img class="demo cursor" src="photos/owce4.jpg" style="width:100%"
                         onclick="currentSlide(2)"
                         alt="Owce">
                </div>
                <div class="column">
                    <img class="demo cursor" src="photos/owce6.jpg" style="width:100%"
                         onclick="currentSlide(3)"
                         alt="Owce">
                </div>
                <div class="column">
                    <img class="demo cursor" src="photos/polana.jpg" style="width:100%"
                         onclick="currentSlide(4)"
                         alt="Polana">
                </div>
                <div class="column">
                    <img class="demo cursor" src="photos/tecza.jpg" style="width:100%"
                         onclick="currentSlide(5)"
                         alt="Tęcza">
                </div>
                <div class="column">
                    <img class="demo cursor" src="photos/widok_gory.jpg" style="width:100%"
                         onclick="currentSlide(6)"
                         alt="Widok na góry">
                </div>
            </div>
        </div>
    </center>
    <script src="scripts/slides.js"></script>
</div>

<footer>
    <p></p>
    <br>
    <br>
    <div style="text-align: center;">
        Cisza i spokój!
        <br>
        <br>
        <a href="https://www.facebook.com/makowydom"><img src="icons/facebook.png" width="50" height="50"
                                                          alt=""></a>
        <a href="https://www.instagram.com/makowydom"><img src="icons/instagram.png" width="50" height="50" alt=""></a>
    </div>
    <p></p>
    <br>
    <br>
    <div style="text-align: center;">&copy2022 Makowy Dom</div>

</footer>
</body>
</html>
